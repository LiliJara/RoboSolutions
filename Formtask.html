<!DOCTYPE html>
<html>
	<head>
		<title>Webform</title>
	</head>
	<body>
		<form>
			<p>
			<label>Username</label>
			<input type="text" placeholder="Enter your first name"/>
			</p>
			<p>
			<label>Email</label>
			<input type="email" required/>
			</p>
			<p>
			<label>Password</label>
			<input type="password" pattern=/>
			</p>
			<p>
			<label>Birthday</label>
			<input type="date"/>
			</p>
			<button type="submit">Register</button>
		</form>
	
	</body>
</html>
