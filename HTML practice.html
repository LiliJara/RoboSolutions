<!DOCTYPE html>
<html>
	<head>
		<title>calculation with loops</title>
	</head>
	<body>
		<script>
			function sum_odd_numbers ()
			{
				var n = 20;
				var i;
				var sum = 0;
				for (i=0; i < n; i++)
				{
				if ((i % 2) == 1 )
				{
				sum = sum +i;
				}
				}
			console.log (sum);
		
	
			}
			
			sum_odd_numbers ();
			
		</script>

	</body>
</html>
